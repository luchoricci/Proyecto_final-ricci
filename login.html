<div class="contenedorlogin-reg">
    <div id="login-reg" class="login-reg">
        <div id="caja-forma" class="caja-forma login">
            <h2>Login</h2>
            <form action="#">
                <div class="caja-input">
                    <span class="icono-input"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" required>
                    <label>email</label>
                </div>
                <div class="caja-input">
                    <span class="icono-input"><i class="bi bi-lock-fill"></i></i></span>
                    <input type="password" id="contraceña" required>
                    <label>contraceña</label>
                </div>
                <div class="olvide-contraceña">
                    <label><input type="checkbox">
                        Recordarme</label>
                    <a href="#">Olvide mi contraceña</a>
                </div>
                <button type="submit" class="boton-submit" onclick="loguear()">Login</button>
                <div class="registrarme">
                    <p>¡¿No tienes una cuenta?<a href="#" class="registrar">Registrarme</a></p>
                </div>

            </form>

        </div>

        <div id="caja-forma" class="caja-forma registro">
            <h2>Registrarce</h2>
            <form action="#">
                <div class="caja-input">
                    <span class="icono-input"><i class="bi bi-person-fill"></i></span>
                    <input type="texto" id="rnombre" required>
                    <label>Nombre de Usuario</label>
                </div>
                <div class="caja-input">
                    <span class="icono-input"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="remail" required>
                    <label>email</label>
                </div>
                <div class="caja-input">
                    <span class="icono-input"><i class="bi bi-lock-fill"></i></i></span>
                    <input type="password" id="rcontraceña" required>
                    <label>contraceña</label>
                </div>
                <div class="olvide-contraceña">
                    <label><input type="checkbox">
                        Acepto Terminos y Condiciones</label>
                    <a href="#">Olvide mi contraceña</a>
                </div>
                <button type="submit" class="boton-submit">Registrate</button>
                <div class="registrarme">
                    <p>¡¿Ya tienes una cuenta?<a href="#" class="link-login">Login</a></p>
                </div>

            </form>

        </div>

    </div>
